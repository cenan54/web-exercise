<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Carousel</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="carousel-container">
        <div class="photo-container">
            <img id="img-1" src="./imgs/banana.jpg" alt="">
            <img id="img-2" src="./imgs/grape.jpg" alt="">
            <img id="img-3" src="./imgs/kiwi.jpg" alt="">
            <img id="img-4" src="./imgs/tangerine.jpg" alt="">
        </div>
        
        <div class="button-container">
            <a href="#img-1" class="button" id="banana"></a>
            <a href="#img-2" class="button" id="grape"></a>
            <a href="#img-3" class="button" id="kiwi"></a>
            <a href="#img-4" class="button" id="tangerine"></a>
        </div>
    </div>
</body>
</html>
